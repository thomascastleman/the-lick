<!DOCTYPE html>
<html>
<head>
	<title>Moderator Portal | The Lick</title>
</head>
<body>
	<h2>Add a New Moderator</h2>
	<form action="/newModerator" method="POST">
		<input name="name" placeholder="Moderator Name" type="text" autocomplete="off"><br>
		<input name="email" placeholder="Moderator Email" type="text" autocomplete="off"><br>
		<button type="submit">Add New Moderator</button>
	</form>

	<p>(If page reloaded, assume updates went through successfully.)</p>
</body>
</html>
