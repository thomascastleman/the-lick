<!DOCTYPE html>
<html>
<head>
	<title>The Lick</title>
	<style>
		html, body {
			margin:0;
			padding:0;
			border:0;
			height:100%;
			overflow:auto;
		}

		#licks {
			border:0;
			position:fixed;
			top:0;
			left:0;
			right:0;
			bottom:0;
			width:100%;
			height:100%;
		}
	</style>
	<script src="https://www.youtube.com/iframe_api"></script>
	<script>
		var player; 
		function onYouTubeIframeAPIReady() { 
			player = new YT.Player('licks', { 
				playerVars: { 
					'videoId': 'zGG0QYjdgJQ', 
					'playlist': '{{#video_ids}}{{video_id}},{{/video_ids}}', 
					'color': 'white', 
					'controls': 1, 
					'loop': 1, 
					'showinfo': 0, 
					'autoplay': 1, 
					'rel': 0
				}, 
				events: { 
					'onStateChange': next 
				} 
			}); 
		}

		function next(event) { 
			if (event.data == YT.PlayerState.CUED) { 
				player.playVideo(); 
			} 
			if (event.data == YT.PlayerState.ENDED) { 
				player.nextVideo(); 
			} 
		}
	</script>
</head>
<body>
	<div id="licks"></div>
</body>
</html>
