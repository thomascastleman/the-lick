<!DOCTYPE html>
<html>
<head>
	<title>Report a Lick | {{site_name}}</title>

	<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
	<link rel="manifest" href="/favicons/site.webmanifest">
	<link rel="shortcut icon" href="/favicons/favicon.ico?">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="/favicons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/navbar.css">
	<link rel="stylesheet" type="text/css" href="/report.css">
	<script>
		$(document).ready(function(){
			$showmore = $('#show-more-icon');
			$opt = $('#optional');

			$("#optional-toggle").click(function(){
				var isDown = $showmore.hasClass('fa-chevron-down');

				$showmore.toggleClass('fa-chevron-down', !isDown);
				$showmore.toggleClass('fa-chevron-up', isDown);

				$opt.slideToggle();
			});
		});
	</script>
</head>
<body>
	<div class="navbar">
		<ul>
			<li id="home-link"><a href="/">{{site_name}}</a></li>
			<div style="float:right">
				<li><a href="/report">Report a Sighting <i class="fas fa-search"></i></a></li>
				{{^isModerator}}<li><a href="/login">Moderator Login <i class="fas fa-sign-in-alt"></i></a></li>{{/isModerator}}
				{{#isModerator}}
				<li><a href="/moderator">Moderator Portal <i class="fas fa-tools"></i></a></li>
				<li><a href="/logout">Log Out <i class="fas fa-sign-out-alt"></i></a></li>
				{{/isModerator}}
			</div>
		</ul>
	</div>
	<div class="container">
		<h1>Report a Sighting of the Lick</h1>
		<form action="/report" method="POST">
			<i class="icon fab fa-youtube"></i><input id="url" name="url" type="text" placeholder="YouTube Video URL" autocomplete="off"><br>
			<i class="icon far fa-clock"></i><input id="lick_start" name="lick_start" placeholder="Time of Lick Occurrence (hh:mm:ss or mm:ss)" autocomplete="off"><br>

			<h3 id="optional-toggle">Optional Fields <i id="show-more-icon" class="fas fa-chevron-down"></i></h3>
			<div id="optional" hidden>
				<p id="notes">Notes:</p><textarea name="notes"></textarea><br>
				<input id="reporter-name" name="reporter_name" type="text" placeholder="Your Name" autocomplete="off">
			</div>

			<button id="report" type="submit">Report Lick <i class="fas fa-check-circle"></i></button>
		</form>
	</div>
</body>
</html>
